             <!DOCTYPE html>
             <html lang="tr">
             <head>
                 <meta charset="UTF-8">
                 <meta name="viewport" content="width=device-width, initial-scale=1.0">
                 <title>OpenLayers Harita</title>
                 <link rel="stylesheet" href="https://openlayers.org/en/v6.9.0/css/ol.css" />
                 <script src="https://openlayers.org/en/v6.9.0/build/ol.js"></script>
                 <style>
                     #map {
                         width: 100%;
                         height: 400px;
                     }
                 </style>
             </head>
             <body>
                 <h1>OpenLayers Harita Örneği</h1>
                 <div id="map"></div>
             
                 <script>
                     const map = new ol.Map({
                         target: 'map',
                         layers: [
                             new ol.layer.Tile({
                                 source: new ol.source.OSM()
                             }),
                             new ol.layer.Vector({
                                 source: new ol.source.Vector({
                                     features: [
                                         new ol.Feature({
                                             geometry: new ol.geom.Point(ol.proj.fromLonLat([30.6954, 36.9092])),
                                             name: 'Antalya'
                                         }),
                                         new ol.Feature({
                                             geometry: new ol.geom.Point(ol.proj.fromLonLat([28.3682, 37.2153])),
                                             name: 'Muğla'
                                         }),
                                         new ol.Feature({
                                             geometry: new ol.geom.Point(ol.proj.fromLonLat([32.8597, 39.9334])),
                                             name: 'Ankara'
                                         })
                                     ]
                                 }),
                                 style: new ol.style.Style({
                                     image: new ol.style.Icon({
                                         anchor: [0.5, 1],
                                         src: 'https://openlayers.org/en/v6.9.0/examples/data/icon.png'
                                     })
                                 })
                             })
                         ],
                         view: new ol.View({
                             center: ol.proj.fromLonLat([32.0000, 40.0000]), 
                             zoom: 6
                         })
                     });
                 </script>
             </body>
